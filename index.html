<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión del Día</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">

        <!-- ONBOARDING (Multi-step) -->
        <div id="onboarding" class="container hidden">

            <!-- Step 1: Name -->
            <div class="step active-step" id="step1">
                <header class="header">
                    <p class="subtitle">Paso 1/2</p>
                    <h1 class="title-lg">¿Quién eres?</h1>
                </header>
                <div class="setup-form">
                    <div class="form-group">
                        <input type="text" id="userName" placeholder="Tu nombre..." autocomplete="off">
                    </div>
                </div>
                <div class="step-actions">
                    <button type="button" class="btn-next" id="btnToStep2">Siguiente &rarr;</button>
                </div>
            </div>

            <!-- Step 2: Interests -->
            <div class="step hidden-step" id="step2">
                <header class="header">
                    <button class="btn-back" id="btnBackToStep1">&larr;</button>
                    <p class="subtitle">Paso 2/2</p>
                    <h1 class="title-lg">¿Tu enfoque?</h1>
                </header>
                <div class="setup-form">
                    <div class="form-group">
                        <div class="tag-selector" id="tagSelector">
                            <button type="button" class="tag" data-value="health">Salud Física</button>
                            <button type="button" class="tag" data-value="mind">Mente & Calma</button>
                            <button type="button" class="tag" data-value="productivity">Productividad</button>
                            <button type="button" class="tag" data-value="social">Social</button>
                            <button type="button" class="tag" data-value="creativity">Creatividad</button>
                            <button type="button" class="tag" data-value="comfort">Retos</button>
                        </div>
                    </div>
                </div>
                <div class="step-actions">
                    <button type="button" class="btn-start" id="btnFinishSetup">Comenzar</button>
                </div>
            </div>

        </div>

        <!-- MAIN APP (Shown after setup) -->
        <div id="mainApp" class="container hidden">
            <header class="header app-header-row">
                <div class="header-left">
                    <span class="date-badge" id="dateBadge">HOY</span>
                    <p class="subtitle" id="greeting">Tus Misiones</p>
                </div>
                <button id="btnSettings" class="btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z">
                        </path>
                    </svg>
                </button>
            </header>

            <main class="mission-list" id="missionList">
                <!-- Missions injected here -->
            </main>

            <div id="allCompleteMessage" class="status-message hidden">
                <p>Todo listo por hoy.</p>
            </div>
        </div>

        <!-- SETTINGS MENU OVERLAY -->
        <div id="settingsMenu" class="settings-overlay hidden">
            <div class="settings-content">
                <header class="settings-header">
                    <h2>Ajustes</h2>
                    <button id="btnCloseSettings" class="btn-close">&times;</button>
                </header>
                <div class="settings-body">
                    <button id="btnResetProfile" class="btn-danger">
                        Reiniciar Perfil
                    </button>
                    <p class="settings-info">Versión 2.0 • Minimal</p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
